<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../asset/css/login.css">
    <link rel="stylesheet" href="../asset/fontawesome/css/all.min.css">
    <script src="../asset/js/jquery3-4-1.js"></script>
</head>

<body>

    <!-- login sesi -->
    <div class="materialContainer">

        <div class="box">

            <div class="title">LOGIN</div>

            <div class="input">
                <label for="name">NPM / NIP</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button><span>Login</span> <i class="fa fa-check"></i></button>
            </div>

            <a href="" class="pass-forgot">Lupa Password?</a>

        </div>

        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>

            <div class="title">Daftar</div>

            <div class="input">
                <label for="regname">NPM / NIP</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regpass">Password</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="reregpass">Masukan Password Lagi</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>

            <div class="button">
                <button><span>Daftar</span></button>
            </div>


        </div>

    </div>
    <!-- akhir dari login sesi  -->

    <script src="../asset/js/login.js"></script>
</body>

</html>
